    build:
        runs-on: ubuntu-latest
        if: "!contains(github.event.head_commit.message, '[skip-ci]')"

        steps:
            - uses: actions/checkout@v2

            - name: Use Node.js 12.x
              uses: actions/setup-node@v1
              env:
                  CI: true
              with:
                  node-version: 12.x

            - name: Cache node modules
              uses: actions/cache@v2
              env:
                  cache-name: cache-node-modules
              with:
                  path: '**/node_modules'
                  key: ${{ runner.os }}-checking-${{ env.cache-name }}-${{ hashFiles('**/package-lock.json') }}
                  restore-keys: |
                      ${{ runner.os }}-checking-${{ env.cache-name }}-

            - name: Install dependencies
              run: npm ci

            - name: Build
              run: npm run build

            - name: Prune development dependencies
              run: npm run prune

            - name: Archive Grasis API artifacts
              uses: actions/upload-artifact@v2
              with:
                name: grasis-1.0.0-api
                path: |
                  api/dist
                  api/node_modules
                  api/ormconfig.js
                  api/config

            - name: Archive Grasis Web artifacts
              uses: actions/upload-artifact@v2
              with:
                name: grasis-1.0.0-web
                path: |
                  web/.next
                  web/node_modules
                  web/next.config.js
                  web/.env.local
